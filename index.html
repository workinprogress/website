---
layout: default
---
<div class="episodes-section-wrapper">
  <section class="episodes-section">
    {% assign episodes_per_week = site.categories.episodes | group_by: 'week_no' %}
    {% for week in episodes_per_week %}
      <h1 class="week-name">Week #{{ week.name }}</h1>
      <div class="episodes-container">
        {% assign episodies = week.items | reverse %}
        {% for episode in episodies %}
          <article class="episode">
            <h1 class="episode-title">Episode: {{ episode.title }}</h1>
            <a href="{{ episode.url | prepend: site.baseurl }}">
              <img src="http://img.youtube.com/vi/{{ episode.youtube_id }}/0.jpg"
                   alt="{{ episode.title }}"
                   class="episode-thumbnail" />
            </a>
          </article>
        {% endfor %}
      </div>
    {% endfor %}
  </section>
</div>
